<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Многопользовательский чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #075e54;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .header input[type="file"] {
            display: none;
        }

        .header label {
            cursor: pointer;
            display: inline-block;
        }

        .header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5ddd5;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message.user {
            align-items: flex-end;
        }

        .message .text {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .text {
            background-color: #fff;
        }

        .message .time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .footer {
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 100%;
        }

        .footer button {
            background-color: #075e54;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #054d43;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Шапка с загрузкой иконки -->
    <div class="header">
        <label for="iconUpload">
            <img id="userIcon" src="iconF.png" alt="Иконка">
        </label>
        <input type="file" id="iconUpload" accept="image/*">
    </div>

    <!-- Область сообщений -->
    <div class="messages" id="messages"></div>

    <!-- Нижняя часть с ником и полем ввода -->
    <div class="footer">
        <input type="text" id="nicknameInput" placeholder="Введите ваш ник...">
        <input type="text" id="messageInput" placeholder="Введите ваше сообщение..." disabled>
        <button id="sendButton" disabled>Отправить</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const nicknameInput = document.getElementById('nicknameInput');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const iconUpload = document.getElementById('iconUpload');
    const userIcon = document.getElementById('userIcon');

    let nickname = null;
    let icon = 'https://via.placeholder.com/60';

    // Подключение к WebSocket-серверу
    const ws = new WebSocket('ws://localhost:8080');

    ws.onopen = () => {
        console.log('Подключено к серверу');
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'history') {
            // Отображение истории сообщений
            data.data.forEach(msg => {
                addMessage(msg.nickname, msg.text, msg.icon);
            });
        } else if (data.type === 'message') {
            // Отображение нового сообщения
            addMessage(data.data.nickname, data.data.text, data.data.icon);
        }
    };

    // Загрузка иконки
    iconUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                icon = event.target.result;
                userIcon.src = icon;
            };
            reader.readAsDataURL(file);
        }
    });

    // Ввод ника
    nicknameInput.addEventListener('input', () => {
        if (nicknameInput.value.trim() !== '') {
            messageInput.disabled = false;
            sendButton.disabled = false;
        } else {
            messageInput.disabled = true;
            sendButton.disabled = true;
        }
    });

    // Отправка сообщения
    sendButton.addEventListener('click', () => {
        const messageText = messageInput.value.trim();
        if (messageText) {
            if (!nickname) {
                nickname = nicknameInput.value.trim();
                nicknameInput.disabled = true;
            }

            const message = { nickname, text: messageText, icon };
            ws.send(JSON.stringify(message)); // Отправка сообщения на сервер
            messageInput.value = '';
        }
    });

    // Отправка по нажатию Enter
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    // Функция добавления сообщения
    function addMessage(nickname, text, icon) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `
            <div class="text">${text}</div>
            <div class="time">${new Date().toLocaleTimeString()}</div>
        `;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-–ø–æ–¥–æ–±–Ω—ã–π —á–∞—Ç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #075e54;
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header span {
            font-size: 18px;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5ddd5;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message.user {
            align-items: flex-end;
        }

        .message .text {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .text {
            background-color: #fff;
        }

        .message .time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }

        .input-area button {
            background-color: #075e54;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #054d43;
        }

        .icon-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .icon-picker i {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .icon-picker i:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- –®–∞–ø–∫–∞ —Å –∏–∫–æ–Ω–∫–æ–π –∏ –Ω–∏–∫–æ–º -->
    <div class="header">
        <img id="userIcon" src="iconF.png" alt="–ò–∫–æ–Ω–∫–∞">
        <span id="username">–ß–∞—Ç</span>
    </div>

    <!-- –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
    <div class="messages" id="messages"></div>

    <!-- –í—ã–±–æ—Ä –∏–∫–æ–Ω–∫–∏ -->
    <div class="icon-picker" id="iconPicker">
        <i class="fas fa-smile" data-icon="üòä"></i>
        <i class="fas fa-heart" data-icon="‚ù§Ô∏è"></i>
        <i class="fas fa-star" data-icon="‚≠ê"></i>
        <i class="fas fa-thumbs-up" data-icon="üëç"></i>
        <i class="fas fa-flag" data-icon="üö©"></i>
        <i class="fas fa-rocket" data-icon="üöÄ"></i>
    </div>

    <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ –∏ –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
        <button id="sendButton" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const userIcon = document.getElementById('userIcon');
    const usernameSpan = document.getElementById('username');
    const iconPicker = document.getElementById('iconPicker');

    let nickname = localStorage.getItem('nickname') || null;
    let icon = localStorage.getItem('icon') || 'https://via.placeholder.com/40';
    let messages = JSON.parse(localStorage.getItem('messages')) || [];

    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    if (nickname) {
        usernameSpan.textContent = nickname;
        userIcon.src = icon;
        messageInput.disabled = false;
        sendButton.disabled = false;
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
    messages.forEach(msg => {
        addMessage(msg.nickname, msg.text, msg.icon);
    });

    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∞—Ç–∞ –≤–Ω–∏–∑
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // –í—ã–±–æ—Ä –∏–∫–æ–Ω–∫–∏
    iconPicker.querySelectorAll('i').forEach(iconElement => {
        iconElement.addEventListener('click', () => {
            if (!nickname) {
                nickname = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫:');
                if (nickname) {
                    localStorage.setItem('nickname', nickname);
                    usernameSpan.textContent = nickname;
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                }
            }
            icon = iconElement.getAttribute('data-icon');
            userIcon.src = `https://via.placeholder.com/40?text=${encodeURIComponent(icon)}`;
            localStorage.setItem('icon', icon);
        });
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    sendButton.addEventListener('click', () => {
        const messageText = messageInput.value.trim();
        if (messageText) {
            const message = { nickname, text: messageText, icon };
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));

            addMessage(nickname, messageText, icon);
            messageInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
    function addMessage(nickname, text, icon) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'user');
        messageElement.innerHTML = `
            <div class="text">${text}</div>
            <div class="time">${new Date().toLocaleTimeString()}</div>
        `;
        messagesDiv.appendChild(messageElement);
    }
</script>

</body>
</html>
